<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <img class="logo" src="./imagens/logo.jpg" alt="Lgo da calculadora gasolina ou alcool">
        <h1 class="title">Qual melhor opção?</h1>
        <form onsubmit="calcular(event)" class="form">
            <label>Álcool (preço por litro):</label>
            
            <input id="alcool" class="input" type="number" placeholder="3.90" min="1" step="0.01" required />
            
            <label>Gasolina (preço por litro):</label>
            
            <input id="gasolina" class="input" type="number" placeholder="4.80" min="1" step="0.01" required />
            
            <input class="buttom" type="submit" value="Calcular" />
        </form>

        <section id="content-result" class="result hide">
            <span id="text-result">Compensa usar Álcool</span>

            <span id="alcool-result">Álcool R$ 3.90</span>
            <span id="gasolina-result">Gasolina R$ 4.80</span>
        </section>
    </main>

    <div class="info">
        <span class="informacao">Veja como e feito o calculo</span>
        <a href="./calculo.html"><img class="info-img" src="./imagens/info.jpg" alt="Veja como e feito o calculo"></a>
    </div>

    <script src="./script.js"></script>
</body>
</html>
